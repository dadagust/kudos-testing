services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kudos
      POSTGRES_USER: kudos
      POSTGRES_PASSWORD: kudos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/config/.env.local
    environment:
      BACKEND_PORT: "${BACKEND_PORT:-8000}"
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - ./frontend/.env.local
    ports:
      - "${FRONTEND_PORT:-4000}:4000"

  staff:
    build:
      context: .
      dockerfile: staff/Dockerfile
    env_file:
      - ./staff/.env.local
    ports:
      - "${STAFF_PORT:-3000}:3000"

volumes:
  postgres_data:
